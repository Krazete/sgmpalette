<html>
<head>
    <title>Submission Page</title>
</head>
<body>
    <h1>Submission Page</h1>
    <div>
        Method 1
        <div class="step" id="raw">
            <h2>Raw Sprite</h2>
            <input type="file" id="file-raw" accept="image/*">
            <ul>
                <li id="check-raw-1">Uploaded</li>
            </ul>
        </div>
        <div class="step" id="base">
            <h2>Base Colors</h2>
            <input type="file" id="file-base" accept="image/*">
            <ul>
                <li id="check-base-1">Uploaded</li>
            </ul>
        </div>
        Method 2
        <div class="step" id="highlight">
            <h2>Highlights</h2>
            <input type="file" id="file-highlight" accept="image/*">
            <ul>
                <li id="check-highlight-1">Uploaded</li>
            </ul>
        </div>
        <div class="step" id="shadow">
            <h2>Shadows</h2>
            <input type="file" id="file-shadow" accept="image/*">
            <ul>
                <li id="check-shadow-1">Uploaded</li>
            </ul>
        </div>
        Method 3
        <div class="step" id="detail">
            <h2>Shadows & Highlights</h2>
            <input type="file" id="file-detail" accept="image/*">
            <ul>
                <li id="check-detail-1">Uploaded</li>
            </ul>
        </div>
    </div>
    <div class="step" id="line">
        <h2>Linework</h2>
        <input type="file" id="file-line" accept="image/*">
        <ul>
            <li id="check-line-1">Uploaded</li>
        </ul>
    </div>
    <div class="step" id="area">
        <h2>Colormap</h2>
        <input type="file" id="file-area" accept="image/png">
        <ul>
            <li id="check-area-1">Uploaded</li>
        </ul>
    </div>
</body>
</html>
