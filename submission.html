<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="description" content="Submit palettized sprites for the Skullgirls Mobile Palette Editor.">
    <title>SGMPalette Submission</title>
    <link rel="shortcut icon" type="image/png" href="icon/notblight.png">
    <link rel="stylesheet" href="submission.css"></link>
    <script src="submission.js"></script>
</head>
<body>
    <h1>
        <a target="_blank" href="https://github.com/Krazete/sgmpalette/blob/master/CONTRIBUTING.md">SGMPalette Submission</a>
    </h1>
    <div class="flexbox">
        <div>
            <input type="radio" id="method1a">
            <label for="method1a">Method 1A</label>
            <div class="step" id="raw">
                <h2>Raw Sprite</h2>
                <input type="file" id="file-raw" accept="image/*">
                <img src="custom/gushen/Annie_redo_raw.png">
                <ul>
                    <li id="check-raw-1">Uploaded</li>
                </ul>
            </div>
            <div class="step" id="base">
                <h2>Base Colors</h2>
                <input type="file" id="file-base" accept="image/*">
                <img src="custom/gushen/Annie_redo_base.png">
                <ul>
                    <li id="check-base-1">Uploaded</li>
                </ul>
            </div>
        </div>
        <div>
            <input type="radio" id="method1b">
            <label for="method1b">Method 1B</label>
            <div class="step" id="highlight">
                <h2>Highlights</h2>
                <input type="file" id="file-highlight" accept="image/*">
                <img src="custom/gushen/Annie_redo_highlight.png">
                <ul>
                    <li id="check-highlight-1">Uploaded</li>
                </ul>
            </div>
            <div class="step" id="shadow">
                <h2>Shadows</h2>
                <input type="file" id="file-shadow" accept="image/*">
                <img src="custom/gushen/Annie_redo_shadow.png">
                <ul>
                    <li id="check-shadow-1">Uploaded</li>
                </ul>
            </div>
        </div>
        <div>
            <input type="radio" id="method2">
            <label for="method2">Method 2</label>
            <div class="step" id="detail">
                <h2>Shadows & Highlights</h2>
                <input type="file" id="file-detail" accept="image/*">
                <img src="custom/gushen/Annie_redo_detail.png">
                <ul>
                    <li id="check-detail-1">Uploaded</li>
                </ul>
            </div>
        </div>
    </div>
    <div class="step" id="line">
        <h2>Linework</h2>
        <input type="file" id="file-line" accept="image/*">
        <img src="custom/gushen/Annie_redo_line.png">
        <ul>
            <li id="check-line-1">Uploaded</li>
        </ul>
    </div>
    <div class="step" id="area">
        <h2>Colormap</h2>
        <input type="file" id="file-area" accept="image/png">
        <img src="custom/gushen/Annie_redo_area.png">
        <ul>
            <li id="check-area-1">Uploaded</li>
        </ul>
    </div>
</body>
</html>
